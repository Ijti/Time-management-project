      <button onclick="document.getElementById('id01').style.display='block'"
      class="button_position3 no_underline white" type="button" name="SIGN UP">
          Sign Up</button>
        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"><a href="./Time Management.html">&times;</a></span>
          <form class="modal-content" action="/action_page.php">
            <div class="container">
              <p class="white">Please fill in this form to create an account.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="text" name="email" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" name="psw" required>

              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" name="psw-repeat" required>

              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>

              <p class="white">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

              <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" onclick="return func()" class="signupbtn">Sign Up</button>
              </div>


            </div>
          </form>

        </div>

        <div class="content display-container slideshow_position">
          <img class="mySlides image_size" src=".\images\quote-1.png">
          <img class="mySlides" src=".\images\Slideshow_Food\Second_Food.jpg">
          <img class="mySlides" src=".\images\Slideshow_Food\Third_Food.jpg">

          <img class="mySlides" src=".\images\Slideshow_Food\Eighth_Food.jpg">
          <div class="center container section large text-white display-bottommiddle">
            <span class="badge demo border transparent hover-white" onclick="currentDiv(1)"></span>
            <span class="badge demo border transparent hover-white" onclick="currentDiv(2)"></span>
            <span class="badge demo border transparent hover-white" onclick="currentDiv(3)"></span>
            <span class="badge demo border transparent hover-white" onclick="currentDiv(4)"></span>
            <span class="badge demo border transparent hover-white" onclick="currentDiv(5)"></span>
            <span class="badge demo border transparent hover-white" onclick="currentDiv(6)"></span>
            <span class="badge demo border transparent hover-white" onclick="currentDiv(7)"></span>
          </div>
        </div>

        <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

        function func() {
          window.open("\Login.html");
        }

        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function currentDiv(n) {
          showDivs(slideIndex = n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" white", "");
          }
          x[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " white";
        }

        </script>
