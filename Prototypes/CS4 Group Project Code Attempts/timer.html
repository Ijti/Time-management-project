<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style10.css" type="text/css" >
    <title>Stoptimer</title>
  </head>
  <body>
    <div class="watch">

      <div class="time">
        00:00:00
      </div>

      <div class="controls">
        <button type="button" id="start">Start</button>
        <button type="button" id="stop" name="button">Stop</button>
        <button type="button" id="reset" name="button">Reset</button>
      </div>

    </div>

  </body>
  <script type="text/javascript" src="./javascript/timer.js"></script>

</html>
